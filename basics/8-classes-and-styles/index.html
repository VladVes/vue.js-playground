<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Classes and styles</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
</head>
<body>
  <div id='app'>
    <div 
      class="block" 
      v-bind:class="{ active: isActive, 'danger': hasError, 'primary': !hasError }"
    >
      Some text demonstration dynamic classes
    </div>
    <div 
      class="block" 
      v-bind:class="classObject"
    >
      Using class object with computed 
    </div>

    <div 
      class="block" 
      v-bind:class="[activeClass, errorClass]"
    >
      Using array
    </div>
    <div 
      class="block" 
      v-bind:class="[{ active: isActive }, errorClass]"
    >
      Using array2
    </div>

    // with inline styles
    <div 
      v-bind:style="{ color: activeColor, fontSize: fontSize + 'px'}"
    >
      inlyne styles
    </div>
    <div 
      v-bind:style="{styelObject}"
    >
      inlyne styles2
    </div>
    <!-- using array we can provice a few objects with styles-->
    <div 
      v-bind:style="[baseStyles, overridingStyles]"
    >
      inlyne styles3
    </div>
  </div>
  <script src="index.js"></script>
</body>
</html>
